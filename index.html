<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator app</title>
</head>
<body>
    <main>
        <div class="heading">
            <img src="images/logo.svg" alt="splitter logo">
        </div>
        <form class="calculator">
            <div class="card-left">
                <div class="amount">
                    <p>Bill</p>
                    <div class="dollar"></div>
                    <input type="text" placeholder="0">
                </div>
                <div class="tip-container">
                    <p>Select Tip %</p>
                    <div class="tip-buttons">
                        <button class="tip-button">5%</button>
                        <button class="tip-button">10%</button>
                        <button class="tip-button">15%</button>
                        <button class="tip-button">25%</button>
                        <button class="tip-button">50%</button>
                        <input type="text" placeholder="Custom">
                    </div>                 
                </div>
                <div class="people">
                    <p>Number of People <span>Can't be zero</span></p>
                    <div class="profile"></div>
                    <input type="text" placeholder="0">
                </div>
            </div>
            <div class="card-right">
                <div class="per-person">
                    <p>Tip Amount<span> / person</span></p>
                    <div class="output output-person">$0.00</div>
                </div>
                <div class="tip-total">
                    <p>Total<span> / person</span></p>
                    <div class="output output-total">$0.00</div>
                </div>
                <button class="reset" type="submit">Reset</button>
            </div>
        </form>
    </main>


    <script src="app.js"></script>
</body>
</html>
